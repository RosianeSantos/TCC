<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
       
        <title>TFD</title>
        <link type="css/text" rel="stylesheet" href="./resources/Tema_1.css" />
    
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    
    <h:body>
        
         <div id="bottom">
             <img src="./resources/imagens/tfd.jpg" align="center" />
            <div id="textop" align="center">
                <h2> Tratamento Fora de Domicilio </h2>
            </div>
            <div align="center">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />   
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        Login
                    </f:facet> 
                    <h:outputLabel for="txtLogin" value="Usuário*" />
                    <p:inputText id="txtLogin" value="#{autenticacaoController.login}" required="true" size="30"/>  

                    <h:outputLabel for="txtSenhaLogin" value="Senha*:" />
                    <p:password id="txtSenhaLogin" label="senha" size="30" value="#{autenticacaoController.senha}" required="true" />
                </p:panelGrid>
                <p:panel id="Rodape">
                    <p:commandButton value="Entrar" ajax="false" action="#{autenticacaoController.validar()}"/> <br/>
                </p:panel>
            </h:form>
            </div>
        </div>
        
        
        <ui:insert name="bottom">
                <div id="autoria" align="center">
                    <b> TFD - Tratamento Fora de Domicilio</b> <br/>
                    Desenvolvido por Rosiane dos Santos Nascimento <br/>
                    TCC - Trabalhado de Conclusão de Cursos <br/>
                    IFNMG - Campus Januária <br/>
                    Cursos Superior em Tecnologia em Análise e Desenvolvimento de Sistemas
                </div>
            </ui:insert>
        
        
    </h:body>
    
</html>
